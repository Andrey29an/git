<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/wizard-weight.css">
</head>
<body>
    <section>
        <div class="wizard">
            <div class="wizard__item1">
                <div class="wizard__item1__Yes">1</div>
                <progress width="100px" max="100" value="50"></progress>
                <div class="wizard__item1__NO">2</div>
                <progress width="100px" max="100" value="0"></progress>
                <div class="wizard__item1__NO">3</div>
                <progress width="100px" max="100" value="0"></progress>
                <div class="wizard__item1__NO">4</div>
            </div>
            <div class="wizard__form-gender">
                <h1>Weight</h1><br>
                <div class="wizard__form-gender__radio-buttom">
                    <div class="wizard__form-gender__radio-buttom__weight"><input name="weight" type="radio"> <p>10 to 20 kg | 22 to 44 lbs</p></div>
                    <div class="wizard__form-gender__radio-buttom__weight"><input name="weight" type="radio"> <p>20 to 40 kg | 44 to 88 lbs</p></div>
                    <div class="wizard__form-gender__radio-buttom__weight"><input name="weight" type="radio"> <p>40 to 60 kg | 88 to 132 lbs</p></div>
                    <div class="wizard__form-gender__radio-buttom__weight"><input name="weight" type="radio"> <p>60 to 80 kg | 132 to 176 lbs</p></div>
                    <div class="wizard__form-gender__radio-buttom__weight"><input name="weight" type="radio"> <p>80 to 100 kg | 176 to 220 lbs</p></div>
                    <div class="wizard__form-gender__radio-buttom__weight"><input name="weight" type="radio"> <p>100 to 120 kg | 220 to 264 lbs</p></div>
                    <div class="wizard__form-gender__radio-buttom__weight"><input name="weight" type="radio"> <p>more than 120kg | 220 to 264 lbs</p></div>
                </div>
                    <form action="https://github.com/" method="post">
                    <button class="button-no" url="">Back</button>
                    <button class="button-yes" url="">Continue</button>
                    </form>
            </div>
        </div>
    </section>
</body>
</html>
